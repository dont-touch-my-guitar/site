{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Наш магазин скоро откроется!
                    Оставляйте Ваш email в форме ниже</h1>
                    <div>
                        <form action="" method="POST" class="form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Ваш email: </label>
                            <input type="email" name="{{ form.email.name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ваше имя: </label>
                             <input type="text" name="{{ form.name.name }}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-orange">Отправить</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
